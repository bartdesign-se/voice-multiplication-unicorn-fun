<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicorn Multiplication Fun</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Main Menu Screen -->
    <div id="main-menu" class="screen active">
      <h1>Unicorn Multiplication Fun</h1>
      <div class="unicorn-container">
        <img src="assets/unicorn.svg" alt="Unicorn" class="unicorn-main">
      </div>
      <div class="language-selector">
        <label for="language">Language:</label>
        <select id="language">
          <option value="en-US">English (US) - Most robust</option>
          <option value="en-GB">English (UK) - Also well supported</option>
          <option value="fr-FR">French - Good accuracy</option>
          <option value="es-ES">Spanish - Widely supported</option>
          <option value="de-DE">German - Well supported</option>
          <option value="it-IT">Italian - Mostly supported</option>
          <option value="ja-JP">Japanese - Chrome best</option>
          <option value="zh-CN">Chinese - Chrome preferred</option>
          <option value="pt-BR">Portuguese - Chrome supported</option>
          <option value="ru-RU">Russian - Generally available</option>
          <option value="ko-KR">Korean - Chrome recommended</option>
          <option value="nl-NL">Dutch - Decent support</option>
        </select>
      </div>
      <div class="tables-grid">
        <h2>Choose a Multiplication Table</h2>
        <div class="tables-container">
          <!-- Multiplication tables buttons will be generated here -->
        </div>
      </div>
      <div class="menu-buttons">
        <button id="settings-btn" class="menu-btn">Settings</button>
        <button id="stats-btn" class="menu-btn">Statistics</button>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
      <div class="game-header">
        <button id="back-to-menu" class="back-btn">&larr; Back</button>
        <div class="score-display">Score: <span id="current-score">0</span></div>
        <div class="question-count">Question: <span id="question-number">1</span>/10</div>
      </div>
      
      <div class="game-area">
        <div class="question-display">
          <div id="current-question" class="question">3 × 4 = ?</div>
          <div id="feedback" class="feedback"></div>
        </div>
        
        <div class="candies-track">
          <!-- Candies will be dynamically added here -->
        </div>
        
        <div class="unicorn-game-container">
          <img src="assets/unicorn.svg" alt="Unicorn" class="unicorn-game">
        </div>
      </div>
      
      <div id="voice-indicator">
        <div class="voice-wave">
          <div class="voice-wave-circle"></div>
          <div class="voice-wave-circle"></div>
          <div class="voice-wave-circle"></div>
        </div>
        <p>Listening...</p>
      </div>
      
      <button id="manual-input-btn" class="manual-input-btn">123</button>
      
      <div id="manual-input-panel" class="manual-input-panel">
        <div class="manual-input-header">
          <h3>Enter your answer</h3>
          <button id="close-manual-input" class="close-btn">×</button>
        </div>
        <input type="number" id="manual-answer" class="manual-answer" placeholder="Type your answer">
        <button id="submit-manual-answer" class="submit-btn">Submit</button>
      </div>
    </div>

    <!-- Settings Screen -->
    <div id="settings-screen" class="screen">
      <div class="settings-header">
        <button id="back-from-settings" class="back-btn">&larr; Back</button>
        <h2>Settings</h2>
      </div>
      
      <div class="settings-content">
        <div class="table-selector">
          <h3>Select Multiplication Table</h3>
          <select id="settings-table-select">
            <!-- Options will be added dynamically -->
          </select>
        </div>
        
        <div class="multiplication-toggles">
          <h3>Active Multiplications</h3>
          <div id="multiplication-checkboxes" class="checkbox-grid">
            <!-- Checkboxes will be added dynamically -->
          </div>
        </div>
        
        <div class="remember-settings">
          <label>
            <input type="checkbox" id="remember-settings">
            Remember selections
          </label>
        </div>
      </div>
    </div>

    <!-- Statistics Screen -->
    <div id="stats-screen" class="screen">
      <div class="stats-header">
        <button id="back-from-stats" class="back-btn">&larr; Back</button>
        <h2>Your Progress</h2>
      </div>
      
      <div class="stats-content">
        <div class="stats-filters">
          <select id="stats-table-select">
            <option value="all">All Tables</option>
            <!-- Options will be added dynamically -->
          </select>
        </div>
        
        <div id="stats-container" class="stats-grid">
          <!-- Stats will be added dynamically -->
        </div>
      </div>
    </div>

    <!-- Game Summary Screen -->
    <div id="summary-screen" class="screen">
      <div class="summary-header">
        <h2>Game Summary</h2>
      </div>
      
      <div class="summary-content">
        <div class="summary-stats">
          <p>Correct answers: <span id="summary-correct">0</span>/10</p>
          <p>Time taken: <span id="summary-time">0</span> seconds</p>
        </div>
        
        <div id="medals-container" class="medals-container">
          <!-- Medals will be added dynamically -->
        </div>
        
        <div id="summary-results" class="summary-results">
          <!-- Results will be added dynamically -->
        </div>
      </div>
      
      <div class="summary-actions">
        <button id="play-again" class="action-btn">Play Again</button>
        <button id="back-to-main" class="action-btn">Back to Menu</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  <script src="scripts.js"></script>
</body>
</html>
